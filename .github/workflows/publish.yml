name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Files
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
          persist-credentials: false

    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'yarn'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install and cache ffmpeg (all OS)
      uses: FedericoCarboni/setup-ffmpeg@v2
      with:
          token: ${{ secrets.GITHUB_TOKEN }}
      id: setup-ffmpeg

    - name: Setup TinyTeX
      uses: r-lib/actions/setup-tinytex@v2

    - name: Install extra Latex packages
      run: |
        tlmgr install standalone everysel preview doublestroke ms setspace rsfs relsize ragged2e fundus-calligra microtype wasysym physics dvisvgm jknapltx wasy cm-super babel-english gnu-freefont mathastext cbfonts-fd

    - name: Install Pip Dependencies
      run: |
        cd scripts
        pip install -r requirements.txt

    - name: Build Manim Examples and json files
      env:
        TOKEN_FOR_API_GITHUB_PRIVATE: ${{ secrets.TOKEN_FOR_API_GITHUB_PRIVATE }}
      run: |
        python scripts/build.py

    - name: Install Yarn Dependencies
      run: |
        yarn install --network-timeout 100000

    - name: Build Site
      run: |
        yarn build

    - name: Upload Artifacts üî∫
      uses: actions/upload-artifact@v1
      with:
          name: public
          path: public/


  deploy:
    name: Deploy Site
    needs: [build] # The second job must depend on the first one to complete before running, and uses ubuntu-latest instead of windows.
    runs-on: ubuntu-latest
    if: github.repository_owner == 'ManimCommunity' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Download Artifacts üîª # The built project is downloaded into the 'site' folder.
        uses: actions/download-artifact@v1
        with:
          name: public
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
            BRANCH: gh-pages
            FOLDER: public
            single-commit: true
